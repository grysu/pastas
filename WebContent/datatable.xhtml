<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h1>PAsTAs - Timeline</h1>
		<h:form>
			<table>
				<tr>
					<td><h:outputText value="PID"></h:outputText></td>
					<td><h:inputText value="#{dataBean.pid}"></h:inputText></td>
				</tr>
				<tr>
					<td><h:outputText value="Only show stroke related diagnoses"></h:outputText></td>
					<td><h:selectOneRadio id="stroke"
							value="#{dataBean.onlyStroke}" onchange="strokeDiagnose()">
							<f:selectItem itemValue="#{false}" itemLabel="No" />
							<f:selectItem itemValue="#{true}" itemLabel="Yes" />
						</h:selectOneRadio></td>
				</tr>
				<tr>
					<td><h:outputText value="Group by"></h:outputText></td>
					<td><h:selectOneRadio id="grouping"
							value="#{dataBean.diagnoseGroup}" onchange="changeGrouping()">
							<f:selectItem itemValue="#{false}" itemLabel="Diagnose" />
							<f:selectItem itemValue="#{true}" itemLabel="Service" />
						</h:selectOneRadio></td>
				</tr>
			</table>
			<h:commandButton value="Send" action="#"></h:commandButton>
		</h:form>
		<h:outputScript>
			setContacts('#{dataBean.contacts}');
		</h:outputScript>
		<div id='timeline'></div>
		<div id='info'></div>
	</ui:define>
</ui:composition>
</html>
